<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DURA</title>
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <section
      class="apotek"
      style="
        display: flex;
        justify-content: center;
        padding-top: 50px;
        font-size: 50px;
        font-weight: 600;
      "
    >
      APOTEK OBAT
    </section>

    <!--HTML form for crud operation-->
    <form autocomplete="off" onsubmit="onFormSubmit()">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="koderesep">Kode Obat</label>
          <input
            type="text"
            name="kodeobat"
            id="kodeobat"
            class="form-control"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="nama">Nama Obat</label>
          <input type="text" name="nama" id="nama" class="form-control" />
        </div>
        <div class="form-group col-md-6">
          <label for="harga">Harga</label>
          <input type="number" name="harga" id="harga" class="form-control" />
        </div>
        <div class="form-group col-md-6">
          <label for="stock">Stock</label>
          <input type="number" name="stock" id="stock" class="form-control" />
        </div>
        <div class="form-group col-md-6">
          <label for="koderesep">Kode Resep</label>
          <input
            type="text"
            name="koderesep"
            id="koderesep"
            class="form-control"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="tgl">Tgl Resep</label>
          <input type="text" name="tgl" id="tgl" class="form-control" />
        </div>
        <div class="form-group col-md-6">
          <label for="diagnosis">Diagnosis</label>
          <input
            type="text"
            name="diagnosis"
            id="diagnosis"
            class="form-control"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="dokter">Dokter</label>
          <input type="text" name="dokter" id="dokter" class="form-control" />
        </div>
        <div class="form-group col-md-6">
          <label for="keterangan">Keterangan</label>
          <textarea
            name="keterangan"
            id="keterangan"
            rows="5"
            class="form-control"
          ></textarea>
          <!-- <textarea type="text" name="keterangan" id="keterangan"></textarea> -->
        </div>
      </div>
      <button class="btn btn-success" type="submit">Submit</button>
      <button class="btn btn-info" type="reset">Reset</button>
    </form>

    <table class="content-table" id="obatList">
      <thead>
        <tr>
          <th>Kode Obat</th>
          <th>Nama Obat</th>
          <th>Harga</th>
          <th>Stock</th>
          <th>Kode Resep</th>
          <th>Tgl Resep</th>
          <th>Diagnosis</th>
          <th>Dokter</th>
          <th>Keterangan</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="./script.js"></script>
  </body>
</html>
